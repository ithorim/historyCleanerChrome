<!DOCTYPE html>
<html>
<head>
  <title>History Cleaner</title>
  <style>
    body {
      width: 300px;
      min-height: 400px;
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }

    .container {
      flex: 1;
      padding: 20px;
    } 
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    body.light-mode {
      background-color: #f0f0f0;
      color: #000;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    body.dark-mode input {
      background-color: #555;
      color: #fff;
      border-color: #777;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #addKeywordButton {
      background-color: #4CAF50;
    }
    #addKeywordButton:hover {
      background-color: #45a049;
    }
    #cleanButton {
      background-color: #f44336;
    }
    #cleanButton:hover {
      background-color: #d32f2f;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    .remove-icon {
      cursor: pointer;
      color: #ff0000;
    }
    #modeToggle {
      cursor: pointer;
      flex-shrink: 0;
    }
    #modeToggle .sun {
      display: none;
    }
    #modeToggle .moon {
      display: block;
    }
    body.dark-mode #modeToggle .sun {
      display: block;
    }
    body.dark-mode #modeToggle .moon {
      display: none;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
    }
    .footer a {
      text-decoration: none;
      font-weight: bold;
    }
    body.light-mode .footer,
    body.light-mode .footer a {
      color: #333;
    }
    body.dark-mode .footer,
    body.dark-mode .footer a {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <input type="text" id="keywordInput" placeholder="Enter keyword">
      <svg id="modeToggle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5" class="sun"/>
        <line x1="12" y1="1" x2="12" y2="3" class="sun"/>
        <line x1="12" y1="21" x2="12" y2="23" class="sun"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" class="sun"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" class="sun"/>
        <line x1="1" y1="12" x2="3" y2="12" class="sun"/>
        <line x1="21" y1="12" x2="23" y2="12" class="sun"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" class="sun"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" class="sun"/>
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" class="moon"/>
      </svg>
    </div>
    <button id="addKeywordButton">Add Keyword</button>
    <button id="cleanButton">Clean History</button>
    <ul id="keywordList"></ul>
  </div>
  <div class="footer">
    Made by <a href="https://github.com/ithorim" target="_blank">itho</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
